# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release
      - name: Test BusinessTransformer
        run: dotnet test ./BusinessTransformerTests/BusinessTransformerTests.csproj --no-build --configuration Release
      - name: Test DocumentParser
        run: dotnet test ./DocumentParserTests/DocumentParserTests.csproj --no-build --configuration Release
